    <body ng-app="app">
        <div class="william">
            <button id="button" class="button">sounds</button>
            <div id="darc-player">
                        <div class="sc-player" plangular="http://soundcloud.com/williamdarc/tracks">
                            <div class="black-block"></div>
                            <div class="sc-controls">
                                
                                <button class="sc-control-btn" ng-click="play(index)" ng-show="player.playing == index"><i class="fa fa-play" style="font-size:12px;" aria-hidden="true"></i></button>
                                <button class="sc-control-btn" ng-click="pause(index)" ng-hide="player.playing == index"><i class="fa fa-pause" style="font-size:12px;" aria-hidden="true"></i></button>
                                
                                <small>{{ currentTime | hhmmss }} <progress style="transform:translateY(3px);" class="progress"ng-click="seek($event)" ng-value="currentTime / duration">{{ currentTime / duration }}</progress> {{ duration | hhmmss }}</small>
                                <button class="sc-control-btn" ng-click="previous()"><span class="icon-back" style="font-size:12px;"></span></button>
                                <button class="sc-control-btn" ng-click="next()"><span class="icon-next" style="font-size:12px;"></span></button>
                            </div>
                            <!-- <img class="sc-img" src="assets/artwork/fragments.png" /> -->
                            <div class="sc-tracks">
                                <ul>
                                  <li class="tracks" ng-repeat="track in tracks">
                                    <button
                                      ng-click="playPause($index)"
                                      ng-class="{'active': player.playing === track.src}">
                                      {{track.title}}
                                    </button>
                                  </li>
                                </ul>
                            </div>
                        </div>
                <center><a style="margin-top:20px;" href="assets/darc.zip" target="_blank" id="button-dl" class="button">download</a></center>
            </div>
        </div>
        <div class="ig">
            <a href="https://instagram.com/williamdarc"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </div>
